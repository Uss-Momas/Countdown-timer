<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img class="wave" src="./images/top-image.svg" alt="top-image">
  </header>
  <main>
    <section class="timer-section">
      <h1 class="title">READY TO LAUNCH IN..</h1>
      <div class="other-text container-time-text">
        <span>Dias</span>
        <span>Horas</span>
        <span>Minutos</span>
        <span>Segundos</span>
      </div>
      <div class="text-time container-time-text">
        <span class="days">08</span>
        <span>:</span>
        <span class="hours">12</span>
        <span >:</span>
        <span class="minutes">44</span>
        <span>:</span>
        <span class="seconds">28</span>
      </div>
      <p class="other-text">Inscreva-se para saber mais sobre o lan√ßamento</p>
      <button>Inscreva-se</button>
    </section>
    <img src="./images/rocket.svg" alt="rocket-image" class="rocket-img">
  </main>

  <footer>
    <img class="wave" src="./images/bottom-image.svg" alt="bottom-image">
  </footer>
  <script src="App.js"></script>
</body>

</html>
